<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <a href="index.html">Google Search</a>
            <a href="image.html">Image Search</a>
        </div>
        <div id="advmain">

                <p id="title">Find Pages with...</p> <br><br>
        <form action="https://google.com/search">
            <div class="advsearch">
                <p>all these words:</p>
                <input class="advinput" type="text" name="as_q">
            </div>
            <div class="advsearch">
                <p>this exact word or phrase:</p>
                <input class="advinput" type="text" name="as_epq">
            </div>
            <div class="advsearch">
                <p>any of these words:</p>
                <input class="advinput" type="text" name="as_oq">
            </div>
            <div class="advsearch">
                <p>none of these words:</p>
                <input class="advinput" type="text" name="as_eq">
            </div>
            <br>
            <input type="submit" value="Google Advanced Search" id="advSubmit">
        </form>
        </div>
        </div>
    </body>
</html>
