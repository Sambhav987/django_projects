{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results for "{{ query }}"
{% endblock %}


{% block body %}

<h1> Search results </h1>
<ul>
  
  <h3>{{error}}</h3>
    
    {% for result in results %}
      <li>
        <a href= "/wiki/{{ result }}">{{result}}</a>
      </li>
    {% endfor %}
</ul>
{% endblock %}
